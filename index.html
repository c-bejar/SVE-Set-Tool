<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Shadowverse Deck Creator</title>
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Vast+Shadow&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
    <script src="main.js" defer></script>
  </head>
  <body>
    <div id="cardPreviewL" class="card-preview-left">
      <img />
    </div>
    <div id="cardPreviewR" class="card-preview-right">
      <img />
    </div>
    <div class="card-container">
      <!-- All cards go here -->
    </div>
    <div class="info-container">
      <div id="deckContainer" class="deck-container">
        <div class="leader" style="display: inline"></div>
        <div class="main" style="display: none"></div>
        <div class="evolve" style="display: none"></div>
      </div>
      <div class="deck-filter">
        <input type="radio" id="leader" name="deck" checked />
        <label for="leader">Leader</label>
        <input type="radio" id="main" name="deck" />
        <label for="main">Main Deck</label>
        <input type="radio" id="evolve" name="deck" />
        <label for="evolve">Evolve Deck</label>
      </div>
      <div class="card-count">
        <label id="cardCount">0</label>
        <label> / </label>
        <label id="cardTotal">1</label>
      </div>
      <div class="copy-deck">
        <button id="copyButton">&#x29C9; Copy</button>
      </div>
      <div class="card-filters">
        <label>Card Name: </label>
        <input name="card-name" type="textbox" autocomplete="off" />
        <label>Keywords: </label>
        <input name="keywords" type="textbox" autocomplete="off" />
        <label>Class: </label>
        <select name="Class">
          <option>All</option>
          <option>Forestcraft</option>
          <option>Swordcraft</option>
          <option>Runecraft</option>
          <option>Dragoncraft</option>
          <option>Abysscraft</option>
          <option>Havencraft</option>
          <option>Neutral</option>
        </select>
        <label>Card Type: </label>
        <select name="Card Type">
          <option>All</option>
          <option>Follower</option>
          <option>Evolved</option>
          <option>Spell</option>
          <option>Amulet</option>
          <option>Leader</option>
        </select>
        <label>Format: </label>
        <select name="Format">
          <option>All</option>
          <option>Standard</option>
          <option>Gloryfinder</option>
        </select>
        <label>Cost: </label>
        <select name="Cost">
          <option>All</option>
          <option>1</option>
          <option>2</option>
          <option>3</option>
          <option>4</option>
          <option>5</option>
          <option>6</option>
          <option>7</option>
          <option>8+</option>
        </select>
        <label>Attack: </label>
        <select name="Attack">
          <option>Any</option>
          <option>1</option>
          <option>2</option>
          <option>3</option>
          <option>4</option>
          <option>5</option>
          <option>6</option>
          <option>7</option>
          <option>8</option>
          <option>9</option>
          <option>10+</option>
        </select>
        <label>Defense: </label>
        <select name="Defense">
          <option>Any</option>
          <option>1</option>
          <option>2</option>
          <option>3</option>
          <option>4</option>
          <option>5</option>
          <option>6</option>
          <option>7</option>
          <option>8</option>
          <option>9</option>
          <option>10+</option>
        </select>
        <br />
        <label>Universe: </label>
        <select id="universeContainer" name="Universe">
          <option>Unspecified</option>
          <!-- Universes are taken from script -->
        </select>
        <br />
        <label>Card Set: </label>
        <select id="setContainer" name="Card Set">
          <option>Unspecified</option>
          <!-- Card Sets are taken from script -->
        </select>
      </div>
    </div>
  </body>
</html>
